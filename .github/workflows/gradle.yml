name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: s./gradlew build sonarqube -DSONAR_HOST_URL={{ SONAR_HOST_URL }} -DSONAR_TOKEN={{ SONAR_TOKEN }}
